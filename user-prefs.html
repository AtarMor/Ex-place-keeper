<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Keeper</title>
  <link rel="stylesheet" href="css/user-prefs.css" />
</head>

<body onload="onInit()">
  <header>
    <h1>Settings</h1>
  </header>

  <form>
    <label for="color">Text Color:</label>
    <input type="color" id="color" name="txt-color" value="#fdfff8" onchange="onFieldFill(name, value)" />

    <label for="bg-color">Background Color:</label>
    <input type="color" id="bg-color" name="bg-color" value="#fdfff8" onchange="onFieldFill(name, value)" />

    <label for="birth-date">Date of Birth:</label>
    <input type="date" id="birth-date" name="birth-date" onchange="onFieldFill(name, value)" />

    <label for="birth-time">Time of Birth:</label>
    <input type="time" id="birth-time" name="birth-time" min="00:00" max="24:00" onchange="onFieldFill(name, value)" />
  </form>

  <script src="js/services/storage.service.js"></script>
  <script src="js/services/user-service.js"></script>
  <script src="js/user-prefs.controller.js"></script>
</body>

</html>
