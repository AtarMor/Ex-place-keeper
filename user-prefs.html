<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Keeper</title>
  <link rel="stylesheet" href="css/user-prefs.css" />
</head>

<body onload="onInit()">
  <header>
    <h1>Settings</h1>
  </header>
  <nav>
    <a href="index.html">Home</a> |
    <a href="map.html">Places</a>
  </nav>

  <form id="frm" onsubmit="mySubmit(event)">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required/>

    <label for="color">Text Color:</label>
    <input type="color" id="color" name="txt-color" value="#fdfff8" />

    <label for="bg-color">Background Color:</label>
    <input type="color" id="bg-color" name="bg-color" value="#fdfff8" />

    <label for="birth-date">Date of Birth:</label>
    <input type="date" id="birth-date" name="birth-date" />

    <label for="birth-time">Time of Birth:</label>
    <input type="time" id="birth-time" name="birth-time" min="00:00" max="24:00" />

    <label for="age">Age: <span id="sAge">18</span></label>
    <input type="range" id="age" name="age" step="1" min="18" max="120" value="18" onchange="showAge(this.value)" />

    <button>submit</button>
  </form>

  <script src="js/services/storage.service.js"></script>
  <script src="js/services/user-service.js"></script>
  <script src="js/user-prefs.controller.js"></script>
</body>

</html>
